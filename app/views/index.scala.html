        <script src="@routes.Assets.versioned("javascripts/lib/jquery-3.2.1.min.js")" type="text/javascript"></script>

        <div class="topnav">
            <div class="topnav-container">
                <a id="top-nav-home" class="active">Home</a>
                <!--a id="top-nav-game">Game</a-->
                <!--a id="top-nav-jtk">JaronTheKid</a-->
                <a id="top-nav-tgs">TGS Game Picker</a>
            </div>

        <div id="main-content-body">

                <div id="centered-scrollable-content"></div>

            </div>
        </div>

    <script type="text/javascript">
            var embed = new Twitch.Embed("twitch-embed", {
                width: 312,
                height: 175,
                channel: "jaronthekid",
                layout: "video",
                autoplay: false,
            });

            embed.addEventListener(Twitch.Embed.VIDEO_READY, () => {
                var player = embed.getPlayer();
                player.play();
            });
    </script>
    <script src="https://embed.twitch.tv/embed/v1.js"></script>
